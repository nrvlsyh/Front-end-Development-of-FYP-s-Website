<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontpage.css">
    
    <title>Main Page</title>
</head>
<body>

    <div class="container">

        <video autoplay loop muted plays-inline class="background-clip">
            <source src="media/video (2160p).mp4" type="video/mp4">
        </video>

        <div class="content">
            <h1>Welcome To My Final Year Project</h1>
            <h2>Web application of Facial Recognition using Raspberry PI 4 in learning environment</h2>
            <a href="#" class="button" id="button">Get Started</a>
        </div>
    </div>

    <div class="popup">
        <div class="close-btn">&times;</div>
    <section class="wrapper">
      <div class="form signup">
        <header>Register</header>
        <form action="#">
          <input type="text" placeholder="Name" required />
          <input type="text" placeholder="Username" required />
          <input type="text" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <input type="password" placeholder="Repeat Password" required />
          <div class="checkbox">
            <input type="checkbox" id="signupCheck" />
            <label for="signupCheck">I accept all terms & conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>
      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" id="rememberCheck" />
            <label for="rememberCheck">Remember me</label>
          </div>
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>


      <script>

        document.getElementById("button").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "flex";
        });

        document.querySelector(".close-btn").addEventListener("click", function(){
            document.querySelector(".popup").style.display = "none";
        });

        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");
        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>

</body>

















</html>
